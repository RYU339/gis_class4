{% load bootstrap4 %}

    <div class="text-center mw-500 m-auto"> {# m-auto: 부트스트랩에 원래 있는 거 #}
        <div class="m-5">
            <h4>Create Comment</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:create' %}", method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">
                <div>
            </form>
        </div>
    </div>
